    <h1 id="sum"><code>sum</code></h1>

<pre><code class="language-scala">trait Collection[A] {
  def sum: A
}
</code></pre>

<p><code>sum</code> は、このコレクションの要素の和を計算します。</p>

<figure class="diagram">
    <img src="../images/sum.svg" alt="関数 sum の図" />
</figure>

<p>空の要素では、この関数は型 <code>A</code> の和演算の単位元を返します。</p>
